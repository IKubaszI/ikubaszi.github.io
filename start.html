<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <style>
        body {
            background: linear-gradient(45deg, #007BFF, #008AF3, #0098E6, #00A7DA, #00B5CD, #00C3C1, #00D2B5, #00E0A8, #00EE9C, #00FD90, #00FF83); /* Gradient background */
            background-size: 400%;
            animation: rainbow 8s infinite; /* Extend animation duration */
            margin: 0; /* Remove margin */
            font-family: 'Roboto', sans-serif; /* Set the font to Roboto */
            display: flex; /* Enable Flexbox */
            flex-direction: column; /* Set the direction to column */
            justify-content: center; /* Center the content vertically */
            align-items: center; /* Center the content horizontally */
            min-height: 100vh; /* Set the minimum height to 100vh */
        }

        h1 {
            text-align: center; /* Center the text */
            text-transform: uppercase; /* Make text uppercase */
            font-weight: 700; /* Bold text */
            margin: 0; /* Remove margin */
            filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.5)); /* Add a drop shadow effect */
            opacity: 0; /* Start with opacity 0 */
            animation: slideIn 0.5s ease-out 1s forwards; /* Animate slide in after 2s */
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px); /* Start 50px below */
            }
            to {
                opacity: 1;
                transform: translateY(0); /* Slide to original position */
            }
        }

        #codingButton {
            display: flex; /* Make it a flex container */
            align-items: center; /* Center items vertically */
            padding: 15px 32px; /* Some padding */
            text-align: center; /* Centered text */
            text-transform: uppercase; /* Make text uppercase */
            text-decoration: none; /* Remove underline */
            font-weight: bold; /* Bold text */
            font-size: 16px; /* Set font size */
            cursor: pointer; /* Add a pointer cursor on hover */
            border-radius: 12px; /* Rounded corners */
            color: white; /* White text */
            border: 2px solid black; /* Black border */
            background-color: rgba(255, 255, 255, 0.1); /* Transparent white background */
            overflow: hidden; /* Hide overflowing content */
            position: relative; /* Positioning for arrow animation */
            opacity: 0; /* Start with opacity 0 */
            animation: slideIn 0.5s ease-out 1.5s forwards; /* Animate slide in after 2s */
        }

        #codingButton:hover .arrow {
            animation: slideArrow 1s forwards;
        }

        #codingButton .arrow {
            position: absolute; /* Positioning relative to the button */
            left: 50%; /* Center the arrow horizontally */
            top: 50%; /* Center the arrow vertically */
            transform: translate(-50%, -50%) rotate(0deg); /* Initially centered */
            transition: transform 0.5s ease-in-out; /* Smooth transition */
        }

        #codingButton:hover .arrow {
            transform: translate(-50%, -50%) rotate(180deg); /* Rotate the arrow */
        }

        @keyframes slideArrow {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(180deg);
            }
        }

        #codingButton:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Light gray hover effect */
        }

        /* Rainbow animation */
        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .menu-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #FF9900;
      color: black;
      border: 4px solid black;
      border-radius: 50%;
      text-decoration: none;
      font-size: 18px;
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 2rem;
      transition: background-color 0.2s;
      float: left;s
    }
    
    .menu-button:hover {
      background-color: #bd212d;
    }
    </style>
</head>
<body>
    <h1>Siema, gotowy na kodowanie?</h1>
    <br>
    <a href="menu.html" id="codingButton">
        <span class="arrow">=></span>

    </a>
</body>
</html>
